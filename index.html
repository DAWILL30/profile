<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-offBlack min-h-screen flex items-center justify-center">
    <!-- Global Container -->
    <div class="py-6 bg-darkGrey rounded-lg">
      <!-- Flex Container -->
      <div class="flex flex-col items-center justify-center">
        <!-- Image -->
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="h-20 md:h-16 rounded-full"
        />

        <!-- Content -->
        <div class="p-4 md:p-6 text-center">
          <!-- Heading -->
          <h2 class="max-w-xs text-xl text-white font-bold font-sans mb-2">
            Jessica Randall
          </h2>

          <!-- Paragraph 1 -->
          <p class="max-w-xs text-xs text-green mb-4">London, United Kingdom</p>

          <!-- Paragraph 2 -->
          <p class="max-w-xs text-xs text-white font-sans font-bold mb-4">
            "Front-end developer and avid reader."
          </p>

          <!-- Buttons Container -->
          <div class="flex flex-col items-center justify-center space-y-4">
            <button class="btn">GitHub</button>

            <button class="btn">Frontend Mentor</button>

            <button class="btn">LinkedIn</button>

            <button class="btn">Twitter</button>

            <button class="btn">Instagram</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
